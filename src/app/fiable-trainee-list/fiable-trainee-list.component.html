<p><b>Student List</b></p>
<p></p>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Age</th>
      <th scope="col">Course</th>
      <th scope="col">Eligible</th>
    </tr>
  </thead>

  <tr scope="row" *ngFor="let tempTrainee of traineeList">
    <td>{{ tempTrainee.firstname }}</td>
    <td>{{ tempTrainee.lastname }}</td>
    <td>{{ tempTrainee.age | currency: "USD" }}</td>
    <td>{{ tempTrainee.course }}</td>
    <td>
      <div *ngIf="tempTrainee.age > 40; else elseBlock">NO</div>
      <ng-template #elseBlock> YES </ng-template>
    </td>
  </tr>
</table>
